<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="viewport">
    <div class="product">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Perfume">
    </div>
    <div class="content">
      <div class="--fs-700">
        <span class="caps">Perfume</span>
      </div>

      <div class="main-header">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>

      <div class="--fs-700">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of <span class="caps">CHANEL</span>.
      </div>

      <div class="price">
        <div class="--fs-900 main-price">$149.99</div>
        <div class="--fs-500 old-price">$169.99</div>
      </div>

      <div class="button">Add to Cart</div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dalitso Banda</a>.
  </div>
</body>
</html>
